name: GRID Monitor â€” Data Refresh

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Write config.json with secrets
        run: |
          echo '{
            "alpha_vantage_key": "${{ secrets.AV_KEY }}",
            "eia_key": "${{ secrets.EIA_KEY }}",
            "refresh_interval_minutes": 15
          }' > config.json

      - name: Run ingestion script
        run: python scripts/ingest.py

      - name: Commit and push updated data
        run: |
          git config user.name  "GRID Bot"
          git config user.email "grid-bot@users.noreply.github.com"
          git add data/live.json
          git diff --staged --quiet || git commit -m "data: refresh $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
